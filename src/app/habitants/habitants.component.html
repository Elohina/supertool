<md-toolbar color="primary">
    The SuperTool
</md-toolbar>
<div class="filters"
     [ngClass]="{'slected-city': city, 'no-selected-city': !city}">
    <md-select [(ngModel)]="city"
            placeholder="Select city"
            name="city"
            (change)="selectedCity()"
            class="city-select">
        <md-option *ngFor="let city of cities" [value]="city">
            {{city}}
        </md-option>
    </md-select>
    <md-form-field class="search-container">
        <input mdInput
                class="seacrh-input"
                placeholder="Search habitant"
                [(ngModel)]="search_input"
                name="search_input"
                (keyup)="searchHabitant()">
    </md-form-field>
</div>
<app-habitants-list [list]="list"></app-habitants-list>
